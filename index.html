<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Code Block and Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .code-block {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            width: 60%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .code-block pre {
            margin: 0;
            font-size: 1.1em;
            overflow-x: auto;
        }
        .iframe-container {
            width: 80%;
            height: 500px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Function to Add Two Numbers</h1>

        <div class="code-block">
            <pre><code>
// Function to add two numbers
function addNumbers(a, b) {
    return a + b;
}
console.log(addNumbers(5, 10)); // Output: 15
            </code></pre>
        </div>

        <h1>My Resume</h1>
        <div class="iframe-container">
            <iframe src="resume.pdf"></iframe> <!-- Make sure the PDF file is in the same folder -->
        </div>
    </div>
</body>
</html>
